<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='flash-message.js') }}"></script>
    <script src="{{ url_for('static', filename='password-check.js') }}"></script>
</head>
<body>
    <div class="flashes">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>    
    <div class="container">
        <h1>Login</h1>

        <!-- Login Formular -->
        <form method="POST" action="{{ url_for('login') }}">
            <input type="email" name="email" placeholder="E-Mail" required>
            <input type="password" name="password" placeholder="Passwort" required>
            <input type="submit" value="Einloggen">
        </form>

        <p>Noch kein Konto? <a href="{{ url_for('register') }}">Registrieren</a></p>
        <p><a href="#">Passwort vergessen?</a></p>
    </div>

</body>
</html>
